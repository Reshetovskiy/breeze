<div class="modal entry--modal">
    <div class="modal-container">
        <form action="#">
            <div class="modal-body">
                <button type="button" class="modal-body__close">
                    <span class="modal-body__icon"></span>
                </button>
                <h3 class="modal-body__title breeze--form-title">Sign in</h3>
                <div class="breeze-input">
                    <label for="entry-email" class="breeze-input__title">
                        E-mail
                        <span class="breeze-input__required">*</span>
                    </label>
                    <input type="text" name="entry-email" class="breeze-input__input" id="entry-email">
                </div>
                <div class="breeze-input">
                    <label for="entry-password" class="breeze-input__title">
                        Password
                        <span class="breeze-input__required">*</span>
                    </label>
                    <input type="text" name="entry-password" class="breeze-input__input" id="entry-password">
                </div>
                <div class="breeze-button">
                    <button type="submit" class="breeze-button__button">Authorization</button>
                </div>
                <div class="modal-link">
                    <a href="#" class="modal-link__link">Check in</a>
                    <a href="#" class="modal-link__link">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
